name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: TeslaVideoCenter.Windows

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
      - name: Publish Windows
        run: dotnet publish --runtime win10-x64 --configuration Release
      - name: Upload Windows App
        uses: actions/upload-artifact@v2
        with:
          name: Windows-App
          path: TeslaVideoCenter.Windows/bin/Release/netcoreapp3.1/win10-x64/publish/

  macos-bundle:
    runs-on: macOS-latest
    
    defaults:
      run:
        working-directory: TeslaVideoCenter.Mac
      
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish MacOS
      run: dotnet msbuild -t:BundleApp -p:RuntimeIdentifier=osx-x64 -property:Configuration=Release
    - name: Archive MacOS App
      run: tar -cf TeslaVideoCenter.tar 'Tesla Video Center.app'
      working-directory: TeslaVideoCenter.Mac/bin/Release/netcoreapp3.1/osx-x64/publish/
    - name: Upload MacOS App
      uses: actions/upload-artifact@v2
      with:
        name: MacOS-App
        path: 'TeslaVideoCenter.Mac/bin/Release/netcoreapp3.1/osx-x64/publish/TeslaVideoCenter.tar'
